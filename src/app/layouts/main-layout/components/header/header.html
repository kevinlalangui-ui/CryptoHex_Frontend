<section class="fondo ">
    <div class="d-flex align-items-center gap-5">
      <div class="d-flex align-items-center">
        <div class="p-2">
          <img src="/img/logo_tienda_2.png"  id="logo" class="img-fluid " alt="" >
        </div>
        <div>
          <h4 class="text-light m-0">CRYPTOHEX</h4>
        </div>
      </div>

      <div class="d-flex align-items-center gap-5">
        <div><p class="text-light m-0 ">Staking</p></div>
        <div><p class="text-light m-0">Liquidity Pools</p></div>
        <div><p class="airdrops text-light m-0" routerLink="/airdrops"> Airdrops</p></div>
      </div>

      <div class="caja-buscador d-flex gap-1">
        <i class="bi bi-search" style="color: #7d7f84"></i>
        <div>
          <input type="text" id="mini-buscador" class="" placeholder="Search for tokens,layouts....">
        </div>
      </div>
      <div class="d-flex gap-4 align-items-center">
        <button id="registro" class="btn btn-black text-light"
                (click)="toggleLogin()">Iniciar sesión
        </button>
        <button routerLink="/register" class="btn btn-light text-black" >Regístrate</button>
      </div>
    </div>


</section>

@if (openLogin()) {
  <app-login (fnToggleLoginHeader)="toggleLogin()"></app-login>
}
